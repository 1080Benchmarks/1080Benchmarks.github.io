<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:500" rel="stylesheet">
    <title>Brutalism</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

    .headercontainer {
      width: 100vw;
      height: 100vh;
      /*border: 1px blue solid;*/
      background-color: #ebced8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Fira Sans', sans-serif;
      letter-spacing: 2vw;
      font-size: 4vw;
      color: #f5f5f5;
    }

    .header {
      display: flex;
      justify-content: center;
      width: 65vw;
      height: 65vh;
      border: 10px #2996d3 solid;
      align-items: center;
      background-image: url('brutalism.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      box-shadow: 15px 15px  rgba(0, 0, 0, 0.5);
    }

    .typewriter h1 {
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid #ebced8; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: 0; /* Adjust as needed */
  animation:
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #ebced8; }
}


    </style>
  </head>
  <body>
    <div class="headercontainer">
      <div class="header">
        <div class="typewriter">
        <h1>1080</h1>
        </div>
      </div>
    </div>
  </body>
</html>
