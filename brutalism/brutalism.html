<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:500" rel="stylesheet">
    <title>Brutalism</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

    .headercontainer {
      width: 100vw;
      height: 100vh;
      /*border: 1px blue solid;*/
      background-color: #ebced8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Fira Sans', sans-serif;
      letter-spacing: 2vw;
      font-size: 4vw;
      color: #f5f5f5;
    }

    .header {
      display: flex;
      justify-content: center;
      width: 65vw;
      height: 65vh;
      border: 10px #2996d3 solid;
      align-items: center;
      background-image: url('brutalism.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      box-shadow: 15px 15px  rgba(0, 0, 0, 0.5);
    }


    </style>
  </head>
  <body>
    <div class="headercontainer">
      <div class="header">
        <h1>1080</h1>
      </div>
    </div>
  </body>
</html>
