<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>A simple gallery</title>
  <meta name="description" content="A simple jquery gallery plugin">
  <meta name="author" content="Steve Rydz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {

    }
    img {
      max-width: 1000%;
      height: auto;
      background: #fff;
    }
    h1 {
      font-size: 3em;
      line-height: 1;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1.5em;
    }
    ul {
      list-style: none;
      position: absolute;
      top: 0;
      right: -75px;
    }
    .main-image {
      width: 380px;
      margin-bottom: 0.75em;
    }
    .thumbnails li {
      display: ;
      margin: 0 10px 0 0;
    }
  </style>

</head>

<body>


<div style="position: relative; width: 380px;">
  <div class="main-image">

    <img src="assets/img/img-01.jpg" alt="Placeholder" class="custom">
  </div>
  <ul class="thumbnails">
    <li><a href="assets/img/img-01.jpg"><img src="assets/img/img-01-tn.jpg" alt="Thumbnails"></a></li>
    <li><a href="assets/img/img-02.jpg"><img src="assets/img/img-02-tn.jpg" alt="Thumbnails"></a></li>
    <li><a href="assets/img/img-03.jpg"><img src="assets/img/img-03-tn.jpg" alt="Thumbnails"></a></li>
  </ul>
  <h1>test</h1>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="../dist/jquery.simpleGal.js"></script>
  <script>
  $(document).ready(function () {
    $('.thumbnails').simpleGal({
      mainImage: '.custom'
    });
  });
  </script>

</body>
</html>
