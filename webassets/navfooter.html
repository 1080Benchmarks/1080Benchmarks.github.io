<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <title>Nav & Footer</title>
    <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    .navbar {
      width: 100%;
      height: 10vh;
      background-color: #f8f7f3;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
      display: flex;
      position: fixed;

    }

    li {
      display: inline;
    }

    img {
      height: 90px;
      width: auto;
    }

    .right {
      width: 50vw;
      display: flex;
      justify-content: flex-end;

      line-height: 10vh;

    }

    .left {
      display: flex;
      justify-content: flex-start;
      width: 50vw;
    }

    a {
      text-decoration: none;
      font-size: 1.25vw;
      color: black;
      transition: font 0.3s ease;

    }

    a:hover {
      font-size: 1.5vw;
    }

    .ul {
      line-height: 10vh;
      margin-left: 1vw;

      display: flex;
      justify-content: flex-end;
    }

    #one, #two, #three {
      margin: .5vw;
    }

    #four, #five {
      margin-left: .5vw;
      margin-right: .5vw;
    }

    .ul2 {
      margin-right: 1vw;
    }

    .page {
      width: 100vw;
      height: 100vh;

    }

    .footer {
      width: 100%;
      height: 25vh;
      background-color: #f8f7f3;
      position: absolute;
      box-shadow: -1px -3px 3px rgba(0, 0, 0, 0.15);
    }

    .footerimg {
      text-align: center;

    }

    .copyright {

      margin-left: 40px;
      margin-right: 40px;
    }

    #f1, #f2, #f3, #f4 {
      margin-left: 10px;
    }
/*iPhone 6+*/

    <div class="navbar">

    <div class="page">

      <h1 style="padding-top: 110px;">Nav & Footer</h1>
      <p>Made by Jude Wallach. Free to use.</p>
      <p>Mobile first - and responsive.</p>

    <div class="footer">

      </div>
