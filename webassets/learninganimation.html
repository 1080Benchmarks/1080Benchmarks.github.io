<!DOCTYPE html>
<html>
  <head>
    <title>Learning Animation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .animate {
        font-family: arial, sans-serif;
        animation: header 1s 1s infinite linear alternate;
      }

      @keyframes header {
        0% {background-color: red; font-size: 10px;}
        25% {background-color: blue; font-size: 25px; transform: rotate(5deg);}
        50% {background-color: orange; font-size: 6px; transform: rotate(35deg);}
        75% {background-color: green; font-size: 43px; transform: rotate(-10deg);}
        100% {background-color: yellow; font-size: 15px; transform: rotate(-1deg);}
      }
    </style>
  </head>
  <body>
    <div class="animate">
      <h1>Animate</h1>
    </div>
  </body>
</html>
