    <div class="navbutton" >

document.getElementById("nav").style.width = "100%";
document.getElementById("herotext").style.color = "transparent";
document.getElementById("herotext2").style.color = "transparent";

function closeNav() {

document.getElementById("herotext").style.color = "white";
