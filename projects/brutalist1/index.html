  <title>Pink</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @-ms-viewport {
      width: device-width;
    }

    header {
      background-color: #fdd1d2;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;

    }

    .nav {
      padding: 1vw;
      font-family: 'Crimson Text', serif;

      height: 15vh;
      position: fixed;
    }

    .header {
      line-height: 100vh;


      background-image: url('header.jpg');
      background-size: cover;

      margin-top: 25vh;
      height: 50vh;
      width: 50vw;
      font-family: 'Crimson Text', serif;
      font-size: 1.5vw;
      /*color: #fdd1d2;*/
    }

    .text {

      /*margin-top: -.75vh;*/
    }



    ul {
      list-style: none;
    }



    a {
      text-decoration: none;
      position: relative;
      color: #2e2e2e;
      font-size: 1.5vw;
    }


    a:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #000;
      visibility: hidden;
      -webkit-transform: scaleX(0);
      transform: scaleX(0);
      -webkit-transition: all 0.3s ease-in-out 0s;
      transition: all 0.3s ease-in-out 0s;
    }

    a:hover:before {
      visibility: visible;
      -webkit-transform: scaleX(1);
      transform: scaleX(1);

    }




    body {
      overflow: hidden;
    }
    li {
      list-style-type: none;
    }
    /* 6+Portrait */

    @media only screen and (min-device-width: 414px) and (max-device-width: 736px) and (-webkit-min-device-pixel-ratio: 3) and (orientation: portrait) {
      .text {
        font-size: 3vw;
      }

      @-ms-viewport {
        width: device-width;
      }



}
  </style>
</head>
