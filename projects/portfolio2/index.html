<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta charset="utf-8">
    <title>Jude Wallach</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .content {
        max-width: 75vw;
        margin: auto;
        margin-top: 10vh;
        height: 100vh;
      }

      h1 {
        font-family: 'Open Sans', sans-serif;
        font-size: 2.5rem;
        text-transform: uppercase;
        font-weight: 800;
      }

      .top {
        display: flex;
      }

      .left {
        display: flex;
        justify-content: flex-start;
        width: 50%;
      }

      .right {
        display: flex;
        justify-content: flex-end;
        width: 50%;
        align-items: flex-end;

      }

      li {
        display: inline;
      }

      li a {
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        padding-left: .5rem;
        padding-right: .5rem;
        font-size: 1.25rem;
        text-transform: uppercase;
      }

      a {
        text-decoration: none;
        color: #909090;
      }

      figure {
        display: inline-block;
        margin-top: 1rem;
        margin-right: 1rem;
      }

      .gallery {
        display: flex;
        flex-flow: wrap;
        justify-content: flex-start;
      }

    </style>
  </head>
  <body>
    <!--Content Start-->
    <div class="content">
      <!--Navigation & Header & Messy-->
      <div class="top"><div class="left"><h1>Jude Wallach</h1></div><div class="right"><ul><li><a href="">About</a></li><li><a href="">Contact</a></li></ul></div></div>
