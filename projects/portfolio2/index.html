    <style>
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }

   .content {
     max-width: 75vw;
     margin: auto;
     margin-top: 10vh;
   }
   body {
     background-image: url('images/bg.png');
   }

   h1 {
     font-family: 'Open Sans', sans-serif;
     font-size: 2.5rem;
     text-transform: lowercase;
     font-weight: 800;
   }

   .top {
     display: flex;
   }

   .left {
     display: flex;
     justify-content: flex-start;
     width: 50%;
   }

   .right {
     display: flex;
     justify-content: flex-end;
     width: 50%;
     align-items: flex-end;

   }

   li {
     display: inline;
   }

   li a {
     font-family: 'Open Sans', sans-serif;
     font-weight: 400;
     padding-left: .5rem;
     padding-right: .5rem;
     font-size: 1.25rem;
     text-transform: uppercase;
     transition: all .5s ease-in-out;
   }

   a {
     text-decoration: none;
     color: #909090;
   }

   li a:hover {
     color: #707070;
   }

   figure {
     flex: 0 0 31.3333%;
margin: 3% 0 0;
   }

   figure img {
     width: 100%;
vertical-align:top;
transition: all .5s ease-in-out;
   }

   figure img:hover {
     filter: brightness(0.9);
   }

   .gallery {
     display: flex;
     flex-flow: wrap;
     justify-content: flex-start;
   }

   .footer {
     display: flex;
     margin-top: 10vh;
     margin-bottom: 5vh;
   }

   .leftfooter {
     display: flex;
     justify-content: flex-start;
     width: 50%;
   }

   .rightfooter {
     display: flex;
     justify-content: flex-end;
     width: 50%;
     align-items: flex-end;
   }

   h2 {
     margin: 0;
     padding: 0;
     font-family: 'Open Sans', sans-serif;
     font-size: 1.5rem;
     text-transform: lowercase;
     font-weight: 800;
   }

   span a {
     font-family: 'Roboto', sans-serif;
     transition: all .5s ease-in-out;
   }

   span a:hover {
     color: #707070;
   }
   @media (min-width: 600px) {
    .gallery {
     display: flex;
     justify-content: space-between;
     flex-flow: row wrap;
    }
    .gallery figure {
    flex: 0 0 31.3333%;
    }
  }

  @media only screen and (max-device-width: 599px) {
    figure {
      flex: 0 0 31.3333%;
 margin: 10% 0 0;
    }

    .gallery figure {
    flex: 0 0 45%;
    }
  }

 </style>
