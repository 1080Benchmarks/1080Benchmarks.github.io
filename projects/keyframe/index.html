<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600i" rel="stylesheet">
    <meta charset="utf-8">
    <title>Keyframe Designs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .hero {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        font-family: 'Varela Round', sans-serif;
        background-image: url('backing.jpg');
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .heading {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        flex-flow: column;
      }

      h1 {
        color: #fec80e;
        font-size: 6rem;
      }

      .heading > p {
        font-weight: 600;
        font-style: italic;
        font-size: 2rem;
        color: #4a2e96;
      }

      .navbar {
           width: 100%;
           height: 8vh;
           background-color: #4a2e96;
           box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
           display: flex;
           position: fixed;


         }

         li {
           display: inline;
         }

         img {
           height: 90px;
           width: auto;
         }

         .right {
           width: 50vw;
           display: flex;
           justify-content: flex-end;

           line-height: 8vh;

         }

         .left {
           display: flex;
           justify-content: flex-start;
           width: 50vw;
         }

         a {
           text-decoration: none;
           font-size: 1.25vw;
           color: white;
           font-weight: 600;
           font-style: italic;
           font-family: 'Source Sans Pro', arial, sans-serif;

         }

         a:hover {

         }

         .ul {
           line-height: 8vh;
           margin-left: 1vw;

           display: flex;
           justify-content: flex-end;
         }

         #one, #two, #three {
           margin: .5vw;
         }

         #four, #five {
           margin-left: .5vw;
           margin-right: .5vw;
         }

         .ul2 {
           margin-right: 1vw;
         }

         #logo {
           height: 8vh;
           width: 70px;
           margin-left: 2vw;
         }

         .about {
           width: 100vw;
           height: 100vh;
           margin-top: 15vh;
         }

         h2 {
           font-family: 'Varela Round', sans-serif;
           font-size: 3rem;
           padding: 5rem;
           padding-bottom: 0;
         }

         .about > p {
           font-family: 'Source Sans Pro', arial, sans-serif;
            padding-left: 5rem;
            font-size: 1.5rem;
            width: 75vw;
         }


    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="left">
        <a href=""><img src="logo.svg" alt="" id="logo"></a>
        <div class="ul">
        <ul>
          <li><a href="" id="one">About </a></li>
          <li><a href="" id="two">Portfolio </a></li>
        </ul>
        </div>
      </div>
      <div class="right">
        <div class="ul2">
        <ul>
          <li><a href="" id="four">Contact</a></li>
          <li><a href=""><img src="search.png" alt="" style="height: 32px; width: auto;" id="five"></a></li>

        </ul>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="heading">
        <h1>Keyframe</h1>
        <p>Designs</p>
      </div>
    </div>
    <div class="about">
      <h2>About Me</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt itaque adipisci dolore sit corporis maiores veritatis natus, voluptate, quod sint ipsa? In necessitatibus, repudiandae rerum ducimus expedita ad mollitia ipsum.</p>
    </div>
  </body>
</html>
