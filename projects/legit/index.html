<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500i" rel="stylesheet">
    <meta charset="utf-8">
    <title>Jude Wallach</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .headertext {
        font-family: 'Montserrat', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        font-size: 4rem;
      }

      .header {
        background-image: url('1080background.png');
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
      }

      h1 {
        margin-bottom: 0;
        padding-bottom: 0;
        display: inline;
      }

      p {
        margin-top: 0;
        padding-top: 0;

        font-size: 2rem;


      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="headertext">
        <h1>Jude Wallach</h1>
        <p>Test</p>
      </div>
    </div>
  </body>
</html>
