<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .profilecontainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
      }

      .profile {
        width: 30vw;
        height: 60vh;
        background: #aa076b;
        background: -webkit-linear-gradient(to right, #aa076b, #61045f);
        background: linear-gradient(to right, #aa076b, #61045f);
        border-radius: 1.75rem;
      }

      .topbar {
        width: 30vw;
        height: 10vh;
        border-radius: 1.75rem;
        display: flex;
      }

      .svg {
        height: 40px;
        width: auto;
        margin: 1.5rem;
      }

      .settings {
        width: 15vw;
        height: 10vh;
        display: flex;
        justify-content: flex-start;
      }

      .post {
        width: 15vw;
        height: 10vh;
        display: flex;
        justify-content: flex-end;
      }

      .header {
        text-align: center;
      }

      #ppic {
        height: 150px;
        width: auto;
        border-radius: 5em;
        border: 5px white solid;
        box-shadow: 2px 3px 3px rgba(0,0,0,0.25);
      }

      h1 {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
        margin-top: .5rem;
      }

      p {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
      }

      .follow {
        width: 30vw;
        display: flex;
        justify-content: center;
        margin-top: 5rem;
      }

      h2 {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
        text-align: center;
      }

      .below {
        color: white;
        opacity: 0.75;
        text-align: center;
      }

      .followers, .following, .requests {
        margin: 1rem;
      }

    </style>
  </head>
  <body>
    <div class="profilecontainer">
      <div class="profile">
        <div class="topbar">
          <div class="settings"><a href=""><img src="settings.svg" alt="" class="svg"></a></div>
          <div class="post"><a href=""><img src="post.svg" alt="" class="svg"></a></div>
        </div>
        <div class="header">
          <img src="profilepic.png" alt="" id="ppic">
          <h1>1080 Benchmarks</h1>
          <p>Santa Fe, New Mexico</p>
        </div>
        <div class="follow">
          <div class="followers"><h2>1,029</h2><p class="below">Followers</p></div>
          <div class="following"><h2>937</h2><p class="below">Following</p></div>
          <div class="requests"><h2>23</h2><p class="below">Requests</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
